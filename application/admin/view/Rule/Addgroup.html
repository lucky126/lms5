<form method="post" action="" class="form-horizontal" id="addform">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">角色名称：</label>
        <div class="col-sm-6">
            <input type="text" id="title" name="title" class="form-control" placeholder="请输入角色名称">
        </div>
    </div>
</form>
<script type="text/javascript">
    $("#addform").bootstrapValidator({
        message: 'This value is not valid',
        //反馈图标
        feedbackIcons: faIcon,
        fields: {
            title: {
                message: '角色名称无效',
                validators: {
                    notEmpty: {
                        message: '角色名称不能为空'
                    },
                    threshold: 2,
                    remote: {
                        url: '/api/group/0/unique',//验证地址
                        message: '角色名称已存在',//提示消息
                        delay :  2000,
                        type: 'POST'
                    },
                    stringLength: {
                        min: 2,
                        max: 20,
                        message: '角色名称长度必须在2到20之间'
                    }
                }
            }

        }
    });
</script>
