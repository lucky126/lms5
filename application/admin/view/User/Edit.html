<form method="post" action="" class="form-horizontal" id="addform">
    <div class="form-group">
        <label for="LoginName" class="col-sm-2 control-label">登录名：</label>
        <div class="col-sm-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="ion-at"></i>
                </span>
                <input type="text" id="LoginName" name="LoginName" class="form-control" placeholder="请输入登录名"
                       readonly>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="RealName" class="col-sm-2 control-label">真实姓名：</label>
        <div class="col-sm-6">
            <input type="text" id="RealName" name="RealName" class="form-control" placeholder="请输入真实姓名">
        </div>
    </div>
    <div class="form-group">
        <label for="UserType" class="col-sm-2 control-label">用户类型：</label>
        <div class="col-sm-10">
            {$userLevelHtml}
        </div>
    </div>
    <div class="form-group">
        <label for="UserGroup" class="col-sm-2 control-label">用户角色：</label>
        <div class="col-sm-6">
            <select class="form-control" id="UserGroup" name="UserGroup">
                <option value=''>请选择</option>
            </select>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            getGroup();
            getInfo('{$id}');
        });

        //get info
        function getInfo(id) {
            $.ajax({
                cache: true,
                type: "GET",
                url: "/api/User/" + id,
                async: false,
                error: function () {
                    alert("连接错误");
                },
                success: function (data) {
                    $("#LoginName").val(data.loginname);
                    $("#RealName").val(data.realname);
                    $("input[name='UserType'][value=" + data.usertype + "]").attr("checked", true);
                    $("#UserGroup").val(data.usergroup);
                }
            });
        }

        function getGroup() {
            $.ajax({
                cache: true,
                type: "GET",
                url: "/api/Group",
                async: false,
                error: function () {
                    alert("连接错误");
                },
                success: function (data) {
                    data.forEach(function (item) {
                        $("#UserGroup").append("<option value='" + item.id + "'>" + item.title + "</option>");
                    });
                }
            });
        }

        $("#addform").bootstrapValidator({
            message: 'This value is not valid',
            //反馈图标
            feedbackIcons: faIcon,
            fields: {
                RealName: {
                    message: '真实姓名无效',
                    validators: {
                        notEmpty: {
                            message: '真实姓名不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 50,
                            message: '真实姓名长度必须在2到50之间'
                        }
                    }
                },
                UserGroup: {
                    message: '用户角色无效',
                    validators: {
                        notEmpty: {
                            message: '请填写用户角色'
                        }
                    }
                },
                UserType: {
                    message: '用户类型无效',
                    validators: {
                        notEmpty: {
                            message: '请填写用户类型'
                        }
                    }
                }
            }
        });
    </script>
</form>
